layout: default
---

<!-- Piwik -->
<noscript><img src="//piwik.samgrayson.me/piwik.php?idsite=1" style="border:0;display:none;" alt="" /></noscript>
<!-- End Piwik Code -->

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <p>
        {{ post.excerpt }}&hellip;<br />
         <a href="{{post.url}}">Read more</a>
      </p>
    </li>
  {% endfor %}
</ul>

<p>More coming soon!</p>
